<html>

  <head>
  <link href="RockPaperFireball.css" rel="stylesheet" media="screen">
  <script src="RockPaperFireball.js"></script>
  </head>

  <body>
    <div id="header">
      <img id="title" src="pics/title.png">
      <img id="bubble" src="pics/bubble2.png">
      <p id="text"></p>
    </div>
    <img class="guide" src="pics/guide.png">
    <img id="userLabel" src="pics/user_label.png">
    <img id="comLabel" src="pics/com_label.png">
    <img id="userScoreBorder" src="pics/scoreborder_user.png">
    <img id="comScoreBorder" src="pics/scoreborder_com.png">

    <img id="panda" src="pics/panda2.png">
    <p id="userScore"></p>
    <p id="comScore"></p>

    <div id="result">
      <img id="youWin" src="pics/result_youwin.png">
      <img id="youLose" src="pics/result_youlose.png">
      <img id="draw" src="pics/result_draw.png">
    </div>

    <div id="display">
      <img id="userRock" src="pics/rock_user.png">
      <img id="userPaper" src="pics/paper_user.png">
      <img id="userFireball" src="pics/fireball_user.png">
      <img id="comRock" src="pics/rock_com.png">
      <img id="comPaper" src="pics/paper_com.png">
      <img id="comFireball" src="pics/fireball_com.png">
    </div>

    <div id="selectionMenu">
      <img id="pleaseSelect" src="pics/please_select.png">
      <div id="rockButton" onclick="chooseRock()"></div>
      <div id="paperButton" onclick="choosePaper()"></div>
      <div id="fireballButton" onclick="chooseFireball()"></div>
    </div>

    <div id="playAgain">
      <div id="playAgainButton" onclick="again()"></div>
    </div>

    <div id="resetButton" onclick="reset()"></div>



  </body>

</html>
